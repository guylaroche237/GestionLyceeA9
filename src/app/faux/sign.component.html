<div class="col-lg-4 form-signin pano">

    <form #imageForm="ngForm" (ngSubmit)="OnSubmit(imageForm.value)" name="form">
        <div class="" id="prev">
            <img class="mb-4 profil" id="prev" [src]="imageurl"   alt="" width="185" height="185">
        </div>
        <div class="img_error" *ngIf="taille_img >= 1048576"><p>Changez l'image taille superieur a 1Mo</p></div>
        <div class="form-group ">
            <div class="custom-file">
                <input type="file" #Image accept="image/*" name="file" ngModel (change)="handlerFileInput($event.target.files)" class="custom-file-input" id="inputGroupFile01"/>
                <label class="custom-file-label" for="inputGroupFile01">Photo de Profil</label>
            </div>
            
            
        </div>
       
       

        <div class="form-group decal">
            <input type="text" name="nom" ngModel
                class="form-control" placeholder="Nom..">
           
        </div>
        <div class="form-group decal">
            <input type="text" name="login" ngModel
                class="form-control" placeholder="Login.." >
            
        </div>
        <div class="form-group decal">
            <input type="password" name="password" ngModel
                class="form-control" placeholder="Password.." >
            
        </div>

        <div class="form-group decal">
            <input type="email" name="email" ngModel
                class="form-control" placeholder="Email...">
           
        </div>

        <div class="form-group decal">
            <input type="text" name="adresse" ngModel
                class="form-control" placeholder="Adresse...">
           
        </div>

        
        <div class="form-group decal">
            <select class="form-control" name="classe" ngModel >
                <option *ngFor="let elt of listesClasses">{{elt.nom}}</option>
               

            </select>
            
        </div>

        <div class="form-group decal">
            <input type="date"  name="date" ngModel placeholder="Date de Naissance" class="form-control">
          <!--  <mat-form-field>
            <input matInput [matDatepicker]="picker" type="date" name="date" ngModel placeholder="Date de Naissance"
                class="form-control" >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>-->
        </div>

        <div class="form-group decal">
            <label class="checkbox-inline"><input type="checkbox"
                ng-required="true"> I accept the <a href="#">Terms
                    &amp; Conditions</a></label>
        </div>

        <div class="form-group decal">
            <button type="submit" [disabled]="Image.value=='' || !imageForm.valid || (taille_img>=1048576)" class="btn btn-primary btn-lg" 
                >Save</button>
            <button class="btn btn-danger btn-lg">Cancel</button>

        </div>

    </form>


</div>
