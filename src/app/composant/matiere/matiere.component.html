<div class="container">
    <div class="row">
        <div class="col-lg-4" *ngFor="let elt of matieres">
            <div class="card">
               <div class="card-header">
                   <h3>{{elt.title}}</h3>
               </div>
               <div class="card-body">
                  <div>
                    <img width="100%" height="150px" class="img-responsive" [src]="elt.image"/>
                  </div>
                  <div>
                      <strong>Nom :</strong> <label>{{elt.nom_matiere}}</label><br/>
                      <strong>Classe : </strong> <label> {{sale}}</label>
                  </div>
                  <button type="button" class="btn btn-lg btn-block btn-primary">Get started</button>
               </div>
            </div>
        </div>

       
       
       
    </div>
   


   
</div>
